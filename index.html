## Complacency of Continuity

+ **Legalism** / pride: up to us to save the world
+ **Lusts**: indulge own desires [(Jude 1:18-19)](https://mobile.biblegateway.com/passage/?search=Jude1:18-19&version=NIV "ref")
+ **Laziness**: when Master is away [(Mt 24:45-51)](https://mobile.biblegateway.com/passage/?search=Mt24:45-51&version=NIV "ref")

>>>
+ if assume "everything **goes on**"
  + as it has since **beginning**
+ 3 **pitfalls** we slide into:
+ God is **not** going to save world
  + so **my actions** will
  + e.g., composting
  + pride: are **you** helping?
+ 2nd: "**scoffers**" also in Jude:
